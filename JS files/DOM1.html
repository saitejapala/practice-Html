<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
</head>
<body>
    <h3>Demo on document properties</h3>
    <img src="download.jpeg" alt="">
    <img src="download.jpeg" alt="">
    <img src="download.jpeg" alt="">
    <script>
        //To modify or get the title
        document.write(`${document.title}<br>`);
        document.write("title changedd to Sai Teja<br>");
        document.title="Sai Teja";

        // to get the url of the curnt page 
        //Capital letters is a symbol to indicate that it is constent cannot be changed
        document.write(`${document.URL}<br>`);

        //it retuen's the reference of the body
        const b=document.body;
        document.write(`${b}<br>`);

        const i=document.images;
        document.write(i+"<br>");

        const f=document.forms;
        document.write(f+"<br>");

        const l=document.links
        document.write(`${l}<br>`);

    </script>
    
</body>
</html>
