<body>
    <!--Nested list with the orderd List-->
    <hr>
<ol>
    <li>Samsung</li>

            <li>Flip 5</li>
        </ul>
    <li>Vivo</li>

            <li>X90</li>
            <li>V29</li>

        </ol>
 </ol>
 <!-- Nested List Unorderd List  -->
 <ul>
    <li>Samsung</li>
    <ul>
        <li>Z Fold</li>
        <ul><li>S23</li></ul>
        <ul><li>Flip 5</li></ul>
        </ul>
<li>Vivo</li>
    <ul>
        <li>X90</li>
        <li>V29</li>
        <li>Y21</li>
    </ul>
 </ul>
 <!--color changed for the horizontal line	
 with 50% length in middle of the page -->
 <hr color="red" width="50%">
 
</body>
</html>
