<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marks</title>
    <link rel="stylesheet" href="CSS files/grading.css">
    <script src="JS files/grading.js"></script>
    <link rel="icon" href="images/logo1.png">
</head>
<body style="background-image:url(images/bg.jpg);background-size: cover ;">
    <!-- Finding the grade of the student -->
    <table>
        <caption><h2>Student Marks Report</h2></caption>
        <tr>
            <td>Roll No.</td>
            <td><input type="text" id="rno" autofocus></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Marks in:</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td><input type="text" id="html"></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td><input type="text" id="css"></td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td><input type="text" id="js"></td>
        </tr>
        <tr>
            <td>BootStrap</td>
            <td><input type="text" id="bs"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
              <button onclick="getResult()"> Get Result </button>
            </td>
        </tr>
        <tr class="out">
            <td colspan="2"><output id="total"></output></td><br>
        </tr>
        <tr class="out">
            <td colspan="2"><output id="average"></output></td><br>
        </tr>
        <tr class="out">
            <td colspan="2"><output id="grade"></output></td><br>
        </tr>
    
    </table>
</body>
</html>
