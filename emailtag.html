<!DOCTYPE html>
<html lang="en">
<head>
    <title>email,etc. tags</title>
    <link rel="icon" href="images/logo1.png">
</head>
<body>
    <h1>Demo on email, url, date, time, week & month fiels (html5)</h1>
    <form action="">
        <label for="em">Enter Email</label>
        <input type="email" id="em" name="em"><br>
        <label for="url"> enter url</label>
        <input type="url" id="url" name="url"><br>

        <label for="dob">Select Date of borth</label>
        <input type="date" id="dob" name="dob"><br>
        
        <label for="t">Select time</label>
        <input type="time" id="t" name="t"><br>

        <label for="m">Select month</label>
        <input type="month" id="m" name="m"><br>

        <label for="w">Select week</label>
        <input type="week" id="w" name="w"><br>

        <label for="dt">Slect date&time</label>
        <input type="datetime" name="dt" id="dt"><br>

        <input type="image" src="images/submit.jpeg" width="100px" height="20px">
    </form>

</body>
</html>
