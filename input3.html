<!DOCTYPE html>
<html lang="en">
<head>
    <title>NUMBER KEYS</title>
</head>
<body>
    <h3>Demo on number fields</h3><br>
    <input type="number" maxlength="4"><br>
    
    <!-- min is minimum value max maximum value step is the frequency for the buttons -->
    <input type="number" min="1" max="300" step="10" id="n1" name="n1">
</body>
</html>
